<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mongo Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Slab" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  </head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
			    <a class="navbar-brand" href="/">Mongo Scraper</a>
		    </div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
			<li><a id="saved" href="/saved">Saved Articles</a></li>
		</ul>
			<form class="navbar-form navbar-left" action="/api/fetch" method="get">
				<button class="btn btn-danger scrape">Scrape New Articles!</button>
			</form>
		</div>
	</nav>
			<div class="main-img-container">
				<img class="main-img" src="./public/images/latest-news-banner.jpg" alt="header-image-nyt-papers" />
			</div>

    <div class="savedArt articles">
        <ul>
            {{#each articles }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}</h3>
            </div>
        <div class="panel-body">
            <a class="artLink" href={{link}}>{{link}}</a>
        <!--ADD NOTES button with a data-value of the news articles id-->
        <button data-id={{_id}} class="btn btn-danger pull-right removeSaved">Remove from Saved</button>
        <button data-id={{_id}} class="btn btn-primary pull-right saved-buttons"  id="addCheckNote" data-toggle="modal" data-target="#noteModal" data-value="{{this._id}}">View/Add Notes</button>
        </div>
    </div>
        <br />
        <br />
<!-- Modal -->
<div id="noteModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
    <!--title including the id of the current article-->
                <h4 class="modal-title" id=""><b>Notes:</b></h4>
    <!--where notes will be displayed-->
            <div><ul id="notesBody"></ul></div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleTextarea">Enter New Note</label>
    <!--enter note text-->
                    <textarea class="form-control" id="notestext" rows="3"></textarea>
                </div>
             <div><!--enter saved notes here--></div>
        </div>
                      
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button data-id={{_id}}  data-dismiss="modal" id="saveButton" class="btn btn-primary savenote">Save changes</button>
    </div>
                  
</div>
    </div>
    </div>
          {{/each}}
    </ul>
    
</div>
    
</body>
</html>
